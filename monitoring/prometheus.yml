# Prometheus Configuration for SIEM Anomaly Detector
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'siem-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # ============================================================================
  # SIEM API Metrics
  # ============================================================================
  - job_name: 'siem-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # ============================================================================
  # Prometheus Self-Monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ============================================================================
  # Redis Exporter (if you add redis_exporter service)
  # ============================================================================
  # - job_name: 'redis'
